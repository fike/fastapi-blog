name: Horusec Scan

on: [push]

jobs:
  checking_code:
    runs-on: ubuntu-latest
    name: Horusec Scan
    steps:
      - uses: actions/checkout@v2
    
      - name: Run Horusec
        id: run_horusec
        uses: fike/horusec-action@v0.1-alpha
        with:
          arguments: --config-file-path=horusec-config.json
        

